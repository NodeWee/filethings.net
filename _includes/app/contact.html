<section id="contact">

        <div class="row">

                <h2 class="section-heading">联系&反馈</h2>
                <hr class="primary">
                <p></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 text-center">
                <a href="https://weibo.com/{{ site.weibo_username }}">

            <div class="col-lg-4 col-md-4 text-center">
                <a href="{{site.github_project_url}}">
